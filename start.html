<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Quiz - Quiz Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-wrapper">
    <div class="start-box">
      <h2 id="quizTitle">Selected Quiz</h2>

      <div class="instructions">
        <h4><u>Instructions</u>:</h4>
        <ul>
          <li>This quiz has multiple choice questions.</li>
          <li>Select the best answer for each question.</li>
          <li>Your score will be shown at the end.</li>
          <li>No negative marking. Good luck!</li>
        </ul>
      </div>
      <br>

      <button onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>

  <script src="script/start.js"></script>
</body>
</html>
